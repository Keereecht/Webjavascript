<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>อาหารสุนัข - Pet Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fefefe;
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin-top: 10px;
      font-size: 1.2em;
      color: #333;
    }
    .price {
      color: green;
      font-size: 1.1em;
      margin: 8px 0;
    }
    .product button {
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #ff9933;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #ff7700;
    }
  </style>
</head>
<body>

  <h1>รายการอาหารสุนัข</h1>

  <div class="grid">

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Royal+Canin" alt="Royal Canin">
      <h3>Royal Canin Mini Adult</h3>
      <p>สูตรสำหรับสุนัขโตพันธุ์เล็ก</p>
      <p class="price">฿699</p>
      <button onclick="alert('เพิ่ม Royal Canin ลงตะกร้า')">เพิ่มลงตะกร้า</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Pedigree" alt="Pedigree">
      <h3>Pedigree Beef & Liver</h3>
      <p>รสเนื้อวัวและตับสับ</p>
      <p class="price">฿199</p>
      <button onclick="alert('เพิ่ม Pedigree ลงตะกร้า')">เพิ่มลงตะกร้า</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=SmartHeart" alt="SmartHeart">
      <h3>SmartHeart Gold</h3>
      <p>สูตรพิเศษสำหรับขนสวยสุขภาพดี</p>
      <p class="price">฿249</p>
      <button onclick="alert('เพิ่ม SmartHeart ลงตะกร้า')">เพิ่มลงตะกร้า</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=JerHigh" alt="JerHigh">
      <h3>JerHigh Chicken</h3>
      <p>ขนมขบเคี้ยวสุนัขจากเนื้อไก่</p>
      <p class="price">฿99</p>
      <button onclick="alert('เพิ่ม JerHigh ลงตะกร้า')">เพิ่มลงตะกร้า</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Cesar" alt="Cesar">
      <h3>Cesar Gourmet</h3>
      <p>อาหารสุนัขสูตรนุ่ม อร่อย</p>
      <p class="price">฿89</p>
      <button onclick="alert('เพิ่ม Cesar ลงตะกร้า')">เพิ่มลงตะกร้า</button>
    </div>

  </div>

</body>
</html>
